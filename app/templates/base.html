<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MiniSearch – FTS Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <style>
    body { padding-top: 2rem; }
    .snippet { color: #444; }
    .badge-source { font-size: .8rem; vertical-align: middle; }
    .query-chip { margin: 0 .25rem .25rem 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">MiniSearch</a>
      <div class="navbar-text ms-auto">
        <span class="text-secondary">FTS + Trigram + Redis</span>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container mt-5 mb-4 text-secondary">
    <hr>
    <small>Self-hosted • Deterministic • Postgres-only</small>
  </footer>
</body>
</html>
